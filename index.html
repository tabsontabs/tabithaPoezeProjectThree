<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Wine Time!</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Permanent+Marker&family=Pacifico&family=Taviraj:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="subWrapper">
            <div class="headerFlex">
                <h1>Wine Time</h1>
                <p>Select your preferred wine color, price point, and sweetness. Then click the "Submit" button to receive a recommendation based on your choices. All wines are available at the LCBO. Cheers! üç∑</p>
                <button>Let's get started</button>
            </div>
        </div>
    </header>
    <form>
        <fieldset id="q1" class="wineColor">
            <div class="wrapper">
                <div class="wineColorForm">
                    <div class="overlay">
                        <input class="sr-only" type="radio" id="red" name="color" value="red">
                        <label for="red"><img src="./assets/redWine.jpg" alt=""><span>Red</span></label>
                    </div>
                    <div class="overlay">
                        <input class="sr-only" type="radio" id="white" name="color" value="white">
                        <label for="white"><img src="./assets/whiteWine.jpg" alt=""><span>White</span></label>
                    </div>
                    <div class="overlay">
                        <input class="sr-only" type="radio" id="rose" name="color" value="rose">
                        <label for="rose"><img src="./assets/roseWine.jpg" alt=""><span>Ros√©</span></label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset id="q2" class="price">
            <div class="Wrapper">
                <div class="priceForm">
                    <div for="10" class="overlay">
                        <input class="sr-only" type="radio" id="10" name="price" value="10">
                        <label for="10"><img src="./assets/coins.jpg" alt=""><span>Less than $10</span></label>
                    </div>
                    <div for="20" class="overlay">
                        <input class="sr-only" type="radio" id="20" name="price" value="20">
                        <label for="20"><img src="./assets/payment.jpg" alt=""><span>Less than $20</span></label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset id="q3" class="sugar">
            <div class="wrapper">
                <div class="sugarForm">
                    <div class="overlay">
                        <input class="sr-only" type="radio" id="sweet" name="sugarLevel" value="true">
                        <label for="sweet"><img src="./assets/sweet.jpg" alt=""><span>On the sweet side</span></label>
                    </div>
                    <div class="overlay">
                        <input class="sr-only" type="radio" id="notSweet" name="sugarLevel" value="false">
                        <label for="notSweet"><img src="./assets/notSweet.jpg" alt=""><span>Not so sweet</span></label>
                    </div>
                </div>
            </div>
        </fieldset>
        <section id="submit" class="submit">
            <div class="subwrapper">
                <div class="submitFlex">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </section>
    </form>
    <section id="results" class="results">
        <div class="subWrapper">
        </div>
    </section>
    <section id="tryAgain" class="tryAgain">
        <div class="buttonFlex">
            <button>Can I do that again?</button>
        </div>
    </section>

    <footer>
        <div class="subWrapper">
            <p>Made with üíñ by Tabitha Poeze</p>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src='script.js'></script>
</body>
</html>
